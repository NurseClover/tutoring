
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영어-한글 짝맞추기</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fef6f6;
      text-align: center;
      padding: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      user-select: none;
    }
    .revealed {
      background-color: #d5f3e5;
    }
  </style>
</head>
<body>
  <h1>🃏 영어-한글 짝맞추기 게임</h1>
  <div class="grid" id="grid"></div>

  <script>
    const pairs = [
      ["apple", "사과"],
      ["school", "학교"],
      ["water", "물"],
      ["book", "책"]
    ];
    let cards = [];
    let firstCard = null;
    let lock = false;

    pairs.forEach(pair => {
      cards.push({text: pair[0], match: pair[1]});
      cards.push({text: pair[1], match: pair[0]});
    });

    cards = cards.sort(() => Math.random() - 0.5);

    const grid = document.getElementById("grid");

    cards.forEach(item => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerText = "?";
      div.dataset.text = item.text;
      div.dataset.match = item.match;
      grid.appendChild(div);

      div.addEventListener("click", () => {
        if (lock || div.classList.contains("revealed")) return;

        div.innerText = div.dataset.text;
        div.classList.add("revealed");

        if (!firstCard) {
          firstCard = div;
        } else {
          if (firstCard.dataset.text === div.dataset.match) {
            firstCard = null;
          } else {
            lock = true;
            setTimeout(() => {
              firstCard.innerText = "?";
              div.innerText = "?";
              firstCard.classList.remove("revealed");
              div.classList.remove("revealed");
              firstCard = null;
              lock = false;
            }, 1000);
          }
        }
      });
    });
  </script>
</body>
</html>
