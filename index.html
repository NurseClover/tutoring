<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>널스클로버 홈페이지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Malgun Gothic', sans-serif;
      background-color: #fceeee;
    }
    .container {
      display: flex;
    }
    .menu {
      width: 150px;
      border-right: 2px dashed #555;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    .menu a {
      display: block;
      margin: 20px 0;
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }
    .content {
      flex: 1;
      padding: 40px;
      text-align: center;
    }
    .title {
      font-size: 36px;
      letter-spacing: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .date-box {
      font-size: 20px;
      border: 1px solid #bbb;
      padding: 10px;
      display: inline-block;
      margin-bottom: 40px;
    }
    img {
      max-width: 600px;
      width: 100%;
      border: 5px solid #aac;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <a href="#">메인</a>
      <a href="#">게임</a>
      <a href="#">학습활동</a>
      <a href="#">공지사항</a>
    </div>
    <div class="content">
      <div class="title">널 / 스 / 클 / 로 / 버</div><br>
      <div class="date-box">2025.03.07 목요일 회신</div><br>
      <img src="https://via.placeholder.com/600x400.png?text=%EB%84%90%EC%8A%A4%ED%81%B4%EB%A1%9C%EB%B2%84+%ED%99%88%ED%8E%98%EC%9D%B4%EC%A7%80" alt="대표 이미지" />
    </div>
  </div>
</body>
</html>
