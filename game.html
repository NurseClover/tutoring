
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게임 선택 - 널스클로버</title>
  <style>
    body {
      font-family: 'Malgun Gothic', sans-serif;
      background-color: #fceeee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      padding: 30px 0 10px;
    }
    .desc {
      margin-bottom: 30px;
      font-size: 18px;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 20px 40px 60px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
      background-color: #fff9f9;
    }
    .card h3 {
      margin-top: 10px;
      font-size: 20px;
    }
    .card a {
      text-decoration: none;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>🎮 게임 선택</h1>
  <p class="desc">원하는 게임을 선택하세요!</p>
  <div class="grid">
    <div class="card">
      <a href="index.html">
        <img src="https://via.placeholder.com/180x100?text=짝+맞추기" alt="카드게임">
        <h3>🃏 카드 게임</h3>
      </a>
    </div>
    <div class="card">
      <a href="typing_tube_chapter_color_darknavy.html">
        <img src="https://via.placeholder.com/180x100?text=타자+연습" alt="타자게임">
        <h3>⌨️ 타자 연습</h3>
      </a>
    </div>
    <div class="card">
      <a href="quiz_game.html">
        <img src="https://via.placeholder.com/180x100?text=퀴즈+게임" alt="퀴즈게임">
        <h3>❓ 영어 퀴즈 도전</h3>
      </a>
    </div>
    <div class="card">
      <a href="flashcard_game.html">
        <img src="https://via.placeholder.com/180x100?text=플래시카드" alt="플래시카드">
        <h3>📝 단어 플래시카드</h3>
      </a>
    </div>
  </div>
</body>
</html>
