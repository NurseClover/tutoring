<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title>
   공지사항
  </title>
  <style>
   body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0044cc;
      font-weight: bold;
    }
    .notice-item {
      margin: 15px auto;
      width: 80%;
      text-align: left;
    }
    .notice-item button {
      width: 100%;
      background: #f0f0f0;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
    }
    .notice-item button:hover {
      background: #e0e0e0;
    }
    .detail {
      padding: 10px;
      background: #e9f7ff;
      display: none;
    }
  .home-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ffd3e0;
    color: #333;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    margin-top: 20px;
  }
  .home-button:hover {
    background-color: #ff99bb;
  }
  </style>
 </head>
 <body>
  <a href="index.html" class="home-button">🏠 홈으로 가기</a>
  <nav>
   <a href="game.html">
    🎮 게임
   </a>
   <a href="study.html">
    📖 학습자료
   </a>
   <a href="notice.html">
    📢 공지
   </a>
  </nav>
  <h1>
   📢 공지사항
  </h1>
  <div class="notice-item">
   <button onclick="toggleDetail(this)">
    ✔ 3월 27일 – 널스클로버 회식및 ot가 진행될 예정입니다
   </button>
   <div class="detail">
    7시부터 9시까지 두시간 진행될예정으로 ot의경우 앞으로의 활동계획 앞으로의 공지 올릴 방안을 이사이트를 이용할 계획입니다
   </div>
  </div>
  <script>
   function toggleDetail(btn) {
      const detail = btn.nextElementSibling;
      detail.style.display = (detail.style.display === "none" || detail.style.display === "") ? "block" : "none";
    }
  </script>
  <style>
   :root {
    --main-bg: #fceeee;
    --card-color: #d0f0ff;
  }
  body {
    background-color: var(--main-bg);
  }
  .settings {
    margin-top: 20px;
    text-align: center;
  }
  </style>
  <div class="settings">
   <label for="themeSelect">
    배경 테마 선택:
   </label>
   <select id="themeSelect" onchange="applyThemeToAll()">
    <option value="pink">
     핑크
    </option>
    <option value="sky">
     하늘
    </option>
   </select>
  </div>
  <script>
   function applyThemeToAll() {
  const theme = document.getElementById("themeSelect").value;
  localStorage.setItem("theme", theme);
  const root = document.documentElement;
  if (theme === "sky") {
    root.style.setProperty('--main-bg', '#d0f0ff');
    root.style.setProperty('--card-color', 'white');
  } else {
    root.style.setProperty('--main-bg', '#ffe4f0');
    root.style.setProperty('--card-color', '#d0f0ff');
  }
}
window.onload = () => {
  const saved = localStorage.getItem("theme") || "pink";
  document.getElementById("themeSelect").value = saved;
  applyThemeToAll();
}
  </script>
 </body>
</html>
