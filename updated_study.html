  <h1>
   📖 학습자료

  <ul>
   <li>
    OPD (outpatient department): 외래
   </li>
   <li>
    IPD (inpatient department): 입원
   </li>
   <li>
    blood pressure: 혈압
   </li>
   <li>
    patient: 환자
   </li>
   <li>
    hospital: 병원
   </li>
  </ul>
  <style>
   :root {
    --main-bg: #fceeee;
    --card-color: #d0f0ff;
  }
  body {
    background-color: var(--main-bg);
  }
  .settings {
    margin-top: 20px;
    text-align: center;
  }
  </style>
  <div class="settings">
   <label for="themeSelect">
    배경 테마 선택:
   </label>
   <select id="themeSelect" onchange="applyThemeToAll()">
    <option value="pink">
     핑크
    </option>
    <option value="sky">
     하늘
    </option>
   </select>
  </div>
  <script>
   function applyThemeToAll() {
  const theme = document.getElementById("themeSelect").value;
  localStorage.setItem("theme", theme);
  const root = document.documentElement;
  if (theme === "sky") {
    root.style.setProperty('--main-bg', '#d0f0ff');
    root.style.setProperty('--card-color', 'white');
  } else {
    root.style.setProperty('--main-bg', '#ffe4f0');
    root.style.setProperty('--card-color', '#d0f0ff');
  }
}
window.onload = () => {
  const saved = localStorage.getItem("theme") || "pink";
  document.getElementById("themeSelect").value = saved;
  applyThemeToAll();
}
  </script>
 </body>
</html>
